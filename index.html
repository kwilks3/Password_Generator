  <body>
    
    <section class= "container">
    <section class="card text-center " >
      <header class="card-header outer" >
          <h1>Password Generator</h1>
        </header>
      <article class="card-body">
        <p class="card-text">
          Click the button below to generate a secure password. You can set the
          criteria to include uppercase, lowercase, numeric, and special
          characters. Give it a whirl!
        </p>
        <form>
          <article class="form-group">
            <input
              class="form-control"
              id="exampleFormControlTextarea1"
              placeholder="Secure password"
            ></input>
          </article>
        </form>
        <button onclick="passPrompt()" class="btn btn-primary" id="generate">Generate</button>
    </article>
      <footer class="card-footer  outer" >Hope this helps!</footer>
    </section>
  </section>
    <script>
      // on click output prompt for password criteria
    

      function passPrompt(){
        alert("Please select the criteria for your password.");
        // prompt user to input password length between 8 and 128
        var passLen = prompt("Please choose a password length between 8 and 128 characters.");
        // confirm if password can contain lowercase, uppercase, numeric, and/or special characters
        var upper = confirm("Would you like to include uppercase letters?");
        var lower = confirm("Would you like to include lowercase letters?");
      }
      
      // if password is outside of required length output an error
      // once all criteria is entered generate and return a password to the page
    </script>
