<!-- Create HTML format then style with CSS -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <section class="card text-center">
        <header class="card-header outer">
          <h1>Password Generator</h1>
        </header>
        <article class="card-body">
          <p class="card-text">
            Click the button below to generate a secure password. You can set
            the criteria to include uppercase, lowercase, numeric, and special
            characters. Give it a whirl!
          </p>
          <form>
            <article class="form-group">
              <textarea
                class="form-control"
                id="printPass"
                placeholder="Secure password"
              ></textarea>
            </article>
          </form>
          <button onclick="passPrompt()" class="btn btn-primary" id="generate">
            Generate
          </button>
        </article>
        <footer class="card-footer outer">Hope this helps!</footer>
      </section>
    </section>
    <script src="./generator.js"></script>
  </body>
</html>
